name: Deploy Patient App to VM-Patient

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install rsync and sshpass
      run: sudo apt-get update && sudo apt-get install rsync sshpass

    - name: Deploy to VM-Patient
      env:
        HOST: ${{ secrets.VM_HOST }}
        USER: ${{ secrets.VM_USER }}
        PASS: ${{ secrets.VM_PWD }}
        
      # DÃ©ploiement du Portail Patient
      run: sshpass -p "$PASS" rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./ ${USER}@${HOST}:~/opencare-patient/
 
    - name: Build React App on VM-Patient
      env:
        HOST: ${{ secrets.VM_HOST }}
        USER: ${{ secrets.VM_USER }}
        PASS: ${{ secrets.VM_PWD }}
        
      # Compilation du Code de Patient    
      run: sshpass -p "$PASS" ssh -o StrictHostKeyChecking=no ${USER}@${HOST} 'cd opencare-patient && npm run build'
    
